<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Imagens</title>
  <style>
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .galeria img {
      width: 150px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Minhas Imagens</h1>
  <div class="galeria">
    <img src="imagens/img1.png" alt="img1">
    <img src="imagens/img2.png" alt="img2">
    <img src="imagens/img3.png" alt="img3">
    <img src="imagens/img4.png" alt="img4">
    <img src="imagens/img5.png" alt="img5">
    <img src="imagens/img6.png" alt="img6">
    <img src="imagens/img7.png" alt="img7">
    <img src="imagens/img8.png" alt="img8">
    <img src="imagens/img9.png" alt="img9">
    <img src="imagens/img10.png" alt="img10">
  </div>
</body>
</html>
